<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="screen" class="item">
            <p id="screen-text"></p>
        </div>
        <button id="clear" class="item">All Clear</button>
        <button id="divide" class="item operation"><i class="fas fa-divide"></i></button>
        <button id="seven" class="item number">7</button>
        <button id="eight" class="item number">8</button>
        <button id="nine" class="item number">9</button>
        <button id="times" class="item operation"><i class="fas fa-times"></i></button>
        <button id="four" class="item number">4</button>
        <button id="five" class="item number">5</button>
        <button id="six" class="item number">6</button>
        <button id="minus" class="item operation"><i class="fas fa-minus"></i></button>
        <button id="one" class="item number">1</button>
        <button id="two" class="item number">2</button>
        <button id="three" class="item number">3</button>
        <button id="plus" class="item operation"><i class="fas fa-plus"></i></button>
        <button id="zero" class="item number">0</button>
        <button id="decimal" class="item">.</button>
        <button id="equals" class="item"><i class="fas fa-equals"></i></button>
    </div>
</body>

</html>
